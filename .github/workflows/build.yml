name: Deploy static content to Pages

on:
  # ä»…åœ¨æ¨é€åˆ°é»˜è®¤åˆ†æ”¯æ—¶è¿è¡Œã€‚
  push:
    branches: ['main']

  # è¿™ä¸ªé€‰é¡¹å¯ä»¥ä½¿ä½ æ‰‹åŠ¨åœ¨ Action tab é¡µé¢è§¦å‘å·¥ä½œæµ
  # workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™ï¼Œä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pagesã€‚
permissions:
  contents: read
  pages: write
  id-token: write

# å…è®¸ä¸€ä¸ªå¹¶å‘çš„éƒ¨ç½²
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # å•æ¬¡éƒ¨ç½²çš„å·¥ä½œæè¿°
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          ACCESS_TOKEN: ${{ secrets.GH_DOCS }}
          branch: dev # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          CLEAN: true
